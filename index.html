<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds Store</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: red; /* Change background color to red */
        }

        header {
            background-color: #8b0000; /* Change background color to dark red */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: 10px solid #8b0000; /* Add border with dark red color */
            border-radius: 20px; /* Add rounded corners */
            background-color: white; /* Set background color for container */
        }

        /* Rest of the CSS styles remain unchanged */
        .image-item {
            flex: 1 1 250px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }

        .modal-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Mobile Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-item {
                flex-basis: 80%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Backgrounds Store</h1>
        <h1>Click to enlarge image</h1>
    </header>

    <div class="kelebeks">
        <!-- Butterfly images -->
    </div>

    <div class="container">
        <!-- Image items -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <script>
        // JavaScript code remains unchanged
    </script>
</body>

</html>
