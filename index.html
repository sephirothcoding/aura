<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds Store</title>
    <style>
        .container1 {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        /* CSS styles */

        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #204b7ca6;
        }

        header {
            background-color: #204b7ca6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image-item {
            flex: 1 1 250px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: block;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
        }

        .modal-content img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Mobile Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .image-item {
                flex-basis: 80%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Backgrounds Store</h1>
        <h1>Click to enlarge image</h1>
    </header>
    <div class="container">

        <div id="jsi-butterfly-container" class="container1"></div>

        <div class="left-section">

            <h2>Inner Section</h2>
            <div class="image-item" onclick="openModal('https://imgur.com/WXiFn8q.jpg')">
                <img src="https://imgur.com/WXiFn8q.jpg" alt="Inner Image 1">
                <h3>Inner 1 </h3>
                <p>Price: 400 xats</p>
            </div>

            <div class="image-item" onclick="openModal('https://imgur.com/FdtRzYC.jpg')">
                <img src="https://imgur.com/FdtRzYC.jpg" alt="Inner Image 2">
                <h3>Inner 2 </h3>
                <p>Price: 400 xats</p>
            </div>

        </div>

        <div class="right-section">
            <h2>Outers Section</h2>

            <div class="image-item" onclick="openModal('https://imgur.com/1NTDTJq.jpg')">
                <img src="https://imgur.com/1NTDTJq.jpg" alt="Outer Image 1">
                <h3> outer 1</h3>
                <p>Price: 600 xats</p>
            </div>

            <div class="image-item" onclick="openModal('https://imgur.com/gGkjnaK.jpg')">
                <img src="https://imgur.com/gGkjnaK.jpg" alt="Outer Image 2">
                <h3>outer 2</h3>
                <p>Price: 600 xats</p>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage">
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImage");

        function openModal(imageUrl) {
            modal.style.display = "block";
            modalImg.src = imageUrl;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        var RENDERER = {
            init: function () {
                this.setParameters();
                this.reconstructMethods();
                this.render();
            },
            setParameters: function () {
                this.$container = document.getElementById('jsi-butterfly-container');
                this.width = this.$container.offsetWidth;
                this.height = this.$container.offsetHeight;
                this.context = this.$container.getContext('2d');
                this.butterflies = [new BUTTERFLY(this)];
                this.particles = [];
                this.count = this.getRandomValue(100, 300);
            },
            reconstructMethods: function () {
                this.render = this.render.bind(this);
            },
            getRandomValue: function (min, max) {
                return min + (max - min) * Math.random();
            },
            render: function () {
                requestAnimationFrame(this.render);

                var context = this.context;
                context.save();
                context.fillStyle = 'hsla(0, 0%, 0%, 0.3)';
                context.fillRect(0, 0, this.width, this.height);
                context.globalCompositeOperation = 'lighter';

                for (var i = this.particles.length - 1; i >= 0; i--) {
                    if (!this.particles[i].render(context)) {
                        this.particles.splice(i, 1);
                    }
                }
                context.restore();

                for (var i = this.butterflies.length - 1; i >= 0; i--) {
                    if (!this.butterflies[i].render(context)) {
                        this.butterflies.splice(i, 1);
                    }
                }
                if (--this.count < 0) {
                    this.count = this.getRandomValue(100, 300);
                    this.butterflies.push(new BUTTERFLY(this));
                }
            }
        };

        var BUTTERFLY = function (renderer) {
            this.renderer = renderer;
            this.init();
        };

        BUTTERFLY.prototype = {
            DELTA_THETA: Math.PI / 50,
            DELTA_PHI: Math.PI / 100,
            THRESHOLD: 100,
            DELTA_PARTICLE: 2,

            init: function () {
                this.theta = 0;
                this.phi = 0;
                this.x = this.renderer.getRandomValue(this.THRESHOLD, this.renderer.width - this.THRESHOLD);
                this.y = this.renderer.height + this.THRESHOLD;
                this.vx = 0;
                this.vy = -2;
                this.swingRate = this.renderer.getRandomValue(0.5, 1);
            },
            createParticles: function () {
                for (var i = 0; i < this.DELTA_PARTICLE; i++) {
                    this.renderer.particles.push(new PARTICLE(this.renderer, this.x, this.y));
                }
                return this.y >= -this.THRESHOLD;
            },
            render: function (context) {
                context.save();
                context.translate(this.x, this.y);
                context.rotate(Math.atan2(this.vx, -this.vy) / 10);

                for (var i = -1; i <= 1; i += 2) {
                    context.save();
                    context.scale(i, 1);

                    var gradient = context.createRadialGradient(0, 0, 0, 0, 0, 80),
                        rate = Math.sin(this.theta / 4);
                    gradient.addColorStop(0, 'hsl(220, 80%, 40%)');
                    gradient.addColorStop(0.3, 'hsl(220, 80%, ' + (40 + 10 * rate) + '%)');
                    gradient.addColorStop(0.5, 'hsl(220, 80%, ' + (40 + 20 * rate) + '%)');
                    gradient.addColorStop(1, 'hsl(220, 80%, ' + (40 + 30 * rate) + '%)');
                    context.lineWidth = 3;
                    context.strokeStyle = 'hsl(220, 80%, 80%)';
                    context.fillStyle = gradient;

                    context.save();
                    context.scale(0.8 + 0.2 * Math.cos(this.theta + Math.PI / 10), 1);
                    context.beginPath();
                    context.moveTo(-3, 0);
                    context.bezierCurveTo(-40, -10, -60, 20, -30, 40);
                    context.bezierCurveTo(-20, 50, -10, 50, -3, -5);
                    context.closePath();
                    context.fill();
                    context.stroke();
                    context.restore();

                    context.save();
                    context.scale(0.8 + 0.2 * Math.cos(this.theta), 1);
                    context.beginPath();
                    context.moveTo(-3, -5);
                    context.bezierCurveTo(-25, -60, -75, -55, -65, -35);
                    context.bezierCurveTo(-55, -10, -65, 5, -3, 0);
                    context.closePath();
                    context.fill();
                    context.stroke();
                    context.restore();

                    context.lineWidth = 2;
                    context.strokeStyle = 'hsl(220, 80%, 80%)';
                    context.beginPath();
                    context.moveTo(-2, -10);
                    context.bezierCurveTo(-5, -20, -3 - Math.sin(this.theta), -30, -8 - Math.sin(this.theta), -40);
                    context.stroke();
                    context.restore();
                }
                context.save();
                var gradient = context.createLinearGradient(-3, 0, 3, 0);
                gradient.addColorStop(0, 'hsl(220, 80%, 40%)');
                gradient.addColorStop(0.5, 'hsl(220, 80%, 60%)');
                gradient.addColorStop(1, 'hsl(220, 80%, 40%)');
                context.fillStyle = gradient;
                context.beginPath();
                context.moveTo(0, -10);
                context.arc(0, -10, 3, 0, Math.PI * 2, false);
                context.fill();

                context.beginPath();
                context.moveTo(3, -8);
                context.arc(0, -8, 3, 0, Math.PI, false);
                context.stroke();
                context.arcTo(0, 60, 3, -8, 2);
                context.fill();
                context.restore();
                context.restore();

                this.theta += this.DELTA_THETA;
                this.theta %= Math.PI * 4;
                this.phi += this.DELTA_PHI;
                this.phi %= Math.PI * 2;
                this.vx = Math.sin(this.phi) * this.swingRate;
                this.x += this.vx;
                this.y += this.vy;
                return this.createParticles();
            }
        };

        var PARTICLE = function (renderer, x, y) {
            this.renderer = renderer;
            this.x = x;
            this.y = y;
            this.init();
        };

        PARTICLE.prototype = {
            FRICTION: 0.99,
            RADIUS: 2,
            DELTA_OPACITY: 0.005,

            init: function () {
                this.x += this.renderer.getRandomValue(-50, 50);
                var theta = this.renderer.getRandomValue(0, Math.PI * 2);
                this.vx = Math.cos(theta);
                this.vy = Math.sin(theta);
                this.opacity = 1;
            },
            render: function (context) {
                context.save();
                context.translate(this.x, this.y);
                context.scale(2 - this.opacity, 2 - this.opacity);
                context.beginPath();
                context.fillStyle = 'hsla(220, 80%, 50%, ' + this.opacity + ')';
                context.arc(0, 0, this.RADIUS, 0, Math.PI * 2, false);
                context.fill();
                context.restore();
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= this.FRICTION;
                this.vy *= this.FRICTION;
                this.opacity = Math.max(0, this.opacity - this.DELTA_OPACITY);
                return this.opacity > 0;
            }
        };

        RENDERER.init();
    </script>
</body>

</html>
